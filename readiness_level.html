<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coursiv - Your readiness level</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<style>
/* Space Grotesk Font */
@font-face {
  font-family: 'Space Grotesk';
  font-weight: 400;
  src: url('https://fonts.gstatic.com/s/spacegrotesk/v16/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMA.woff2') format('woff2');
}
@font-face {
  font-family: 'Space Grotesk';
  font-weight: 500;
  src: url('https://fonts.gstatic.com/s/spacegrotesk/v16/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7aUXskPMA.woff2') format('woff2');
}
@font-face {
  font-family: 'Space Grotesk';
  font-weight: 700;
  src: url('https://fonts.gstatic.com/s/spacegrotesk/v16/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj62UXskPMA.woff2') format('woff2');
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #FFFFFF;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
nav {
  width: 100%;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 2px solid #F1F1F1;
  padding: 0 16px;
}

/* Main Content */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 24px;
  text-align: center;
}

h1 {
  font-size: 32px;
  font-weight: 700;
  color: #24234C;
  margin-bottom: 40px;
}

/* Chart Container */
.chart-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto 40px;
  position: relative;
}

.chart-svg {
  width: 100%;
  height: auto;
  margin-bottom: 20px;
}

/* Week Labels */
.week-labels {
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
  margin-top: 20px;
}

.week-label {
  font-size: 16px;
  color: #6B7280;
}

/* Disclaimer */
.disclaimer {
  font-size: 14px;
  color: #6B7280;
  margin-top: 20px;
}

/* Main Title */
.main-title {
  font-size: 32px;
  font-weight: 700;
  color: #24234C;
  margin: 40px 0 32px;
  line-height: 1.3;
}

/* Continue Button */
.continue-button {
  background: #5653FE;
  color: #FFFFFF;
  font-size: 18px;
  font-weight: 600;
  text-transform: uppercase;
  padding: 18px 80px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Space Grotesk', sans-serif;
  letter-spacing: 0.5px;
  box-shadow: 0px 8px 24px 0px rgba(86, 83, 254, 0.42);
  transition: opacity 0.2s;
}

.continue-button:hover {
  opacity: 0.9;
}

@media (max-width: 768px) {
  nav {
    height: 48px;
  }

  h1 {
    font-size: 24px;
  }

  .main-title {
    font-size: 24px;
  }

  .continue-button {
    width: 100%;
    max-width: 400px;
  }

  .week-labels {
    padding: 0 20px;
  }

  .week-label {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<!-- Header -->

  </svg>
</nav>

<!-- Main Content -->
<div class="content">
  <h1>Your readiness level</h1>

  <!-- Chart Container -->
  <div class="chart-container">
    <svg class="chart-svg" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Grid Lines -->
      <line x1="50" y1="80" x2="550" y2="80" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="50" y1="150" x2="550" y2="150" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="50" y1="220" x2="550" y2="220" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>

      <!-- Curve Path with Gradient -->
      <defs>
        <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#EA0043;stop-opacity:1" />
          <stop offset="40%" style="stop-color:#F7C605;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00D392;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- The curved path -->
      <path
        stroke="url(#curveGradient)"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        stroke-width="16"
        d="M 50 220 C 100 220, 150 200, 200 150 C 250 100, 300 60, 380 50 C 450 42, 500 45, 550 50"
      />

      <!-- Start Point (Now) -->
      <circle cx="50" cy="220" r="10" fill="#EA0043" stroke="#fff" stroke-width="3"/>
      <rect x="10" y="230" width="80" height="32" rx="4" fill="#3D4555"/>
      <text x="50" y="251" text-anchor="middle" fill="white" font-size="14" font-weight="500">Now</text>

      <!-- End Point (After 4 weeks) -->
      <circle cx="550" cy="50" r="10" fill="#00D392" stroke="#fff" stroke-width="3"/>
      <rect x="460" y="10" width="180" height="32" rx="4" fill="#3D4555"/>
      <text x="550" y="31" text-anchor="middle" fill="white" font-size="14" font-weight="500">After 4 weeks</text>
    </svg>

    <!-- Week Labels -->
    <div class="week-labels">
      <span class="week-label">Week 1</span>
      <span class="week-label">Week 2</span>
      <span class="week-label">Week 3</span>
      <span class="week-label">Week 4</span>
    </div>

    <p class="disclaimer">This chart is for illustrative purposes only</p>
  </div>

  <!-- Main Title -->
  <h2 class="main-title">Your 4-week Personal AI Challenge is<br>ready!</h2>

  <!-- Continue Button -->
  <button class="continue-button" onclick="window.location.href='#'">CONTINUE</button>
</div>

</body>
</html>
